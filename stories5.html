<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Storytime - Learn Languages Through Stories</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
        }

        :root {
            --primary: #FF6B8B;
            --secondary: #6A67CE;
            --accent: #FFD166;
            --light: #F9F7FE;
            --dark: #4A4A72;
        }

        body {
            background: linear-gradient(135deg, #FF6B8B, #6A67CE);
            min-height: 100vh;
            display: flex;
            color: var(--dark);
            overflow-x: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
            transition: background-image 1s ease;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: calc(100vh - 40px);
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, var(--secondary), #8A84E8);
            padding: 20px;
            overflow-y: auto;
            color: white;
            border-right: 5px solid var(--accent);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px dashed var(--accent);
        }

        .sidebar-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--accent);
            text-shadow: 2px 2px 0 var(--dark);
        }

        .sidebar-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stories-list {
            list-style: none;
        }

        .story-item {
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .story-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .story-item.active {
            background-color: var(--accent);
            color: var(--dark);
            border-color: white;
            font-weight: bold;
        }

        .story-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .story-info {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }

        .story-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px dotted var(--primary);
        }

        .story-header h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        .language-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .language-tab {
            padding: 8px 20px;
            border-radius: 20px;
            background-color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .language-tab.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--accent);
        }

        .story-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .language-content {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--secondary);
            display: none;
        }

        .language-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-content h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-content h3 i {
            color: var(--primary);
        }

        .story-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--dark);
        }

        .controls {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            background-color: #FF5277;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .speed-control label {
            font-weight: bold;
            color: var(--dark);
        }

        .speed-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .character {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 120px;
            z-index: 5;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.2));
        }

        .language-flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
            }

            .character {
                display: none;
            }
        }
    </style>
</head>

                "content_en": "There was a little caterpillar. His name was Hungry Caterpillar. Every day he ate many leaves. He ate one apple on Monday. Two pears on Tuesday. Three plums on Wednesday. Four strawberries on Thursday. And five oranges on Friday. He kept getting fatter. Then he built a cocoon. He stayed in the cocoon for a long time. One day he came out. He had changed! He had beautiful wings. He had become a butterfly! He flew into the garden, happy and free.",

        // DOM Elements
        const backgroundImage = document.getElementById('backgroundImage');
        const storiesList = document.getElementById('storiesList');
        const storyTitle = document.getElementById('storyTitle');
        const dutchText = document.getElementById('dutchText');
        const englishText = document.getElementById('englishText');
        const playButton = document.getElementById('playButton');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const languageTabs = document.querySelectorAll('.language-tab');
        const languageContents = document.querySelectorAll('.language-content');
        const storyCharacter = document.getElementById('storyCharacter');

        // Speech Synthesis
        const synth = window.speechSynthesis;
        let utterance = null;
        let isPlaying = false;
        let currentStory = null;

        // Initialize the application
        function init() {
            // Load stories list
            loadStoriesList();

            // Set up event listeners
            playButton.addEventListener('click', togglePlayback);
            speedSlider.addEventListener('input', updateSpeed);

            languageTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const lang = tab.getAttribute('data-lang');
                    switchLanguage(lang);
                });
            });

            // Set initial background
            backgroundImage.style.backgroundImage = "url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')";
        }

        // Load stories into the sidebar
        function loadStoriesList() {
            storiesList.innerHTML = '';

            stories.forEach(story => {
                const storyItem = document.createElement('li');
                storyItem.className = 'story-item';
                storyItem.innerHTML = `
                    <div class="story-title">${story.title}</div>
                    <div class="story-info">${story.titleEn}</div>
                `;

                storyItem.addEventListener('click', () => {
                    // Remove active class from all items
                    document.querySelectorAll('.story-item').forEach(item => {
                        item.classList.remove('active');
                    });

                    // Add active class to clicked item
                    storyItem.classList.add('active');

                    // Load the story
                    loadStory(story);
                });

                storiesList.appendChild(storyItem);
            });
        }

        // Load a story into the main content area
        function loadStory(story) {
            currentStory = story;

            // Update story title
            storyTitle.textContent = `${story.title} / ${story.titleEn}`;

            // Update story content
            dutchText.textContent = story.content_nl;
            englishText.textContent = story.content_en;

            // Update character
            storyCharacter.textContent = story.character;

            // Update background image (in a real app, you would fetch from Google Images API)
            // For demo purposes, we'll use a placeholder approach
            updateBackgroundImage(story.image_query);

            // Reset speech synthesis
            if (isPlaying) {
                synth.cancel();
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }

            // Set up speech synthesis for the new story
            setupSpeech();
        }

        // Update background image based on story
        function updateBackgroundImage(query) {
            // In a real application, you would use the Google Images API here
            // For this demo, we'll use a set of predefined images based on the query
            const imageMap = {
                "cute kitten tree adventure": "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                "animal forest picnic": "https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                "frog rain dance animals": "https://images.unsplash.com/photo-1551103782-8ab07afd45c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                "little lamb farm": "https://images.unsplash.com/photo-1504595403659-9088ce801e29?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                "little train mountain": "https://images.unsplash.com/photo-1605493666700-0716438e655c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
            };

            const imageUrl = imageMap[query] || "https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80";
            backgroundImage.style.backgroundImage = `url('${imageUrl}')`;
        }

        // Set up speech synthesis for the current story
        function setupSpeech() {
            if (!currentStory) return;

            utterance = new SpeechSynthesisUtterance(currentStory.content_nl);
            utterance.lang = 'nl-NL';
            utterance.rate = parseFloat(speedSlider.value);
            utterance.pitch = 1.2;
            utterance.volume = 0.8;

            utterance.onstart = () => {
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            };

            utterance.onend = () => {
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            };

            utterance.onerror = () => {
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            };
        }

        // Toggle play/pause
        function togglePlayback() {
            if (!currentStory) {
                alert("Please select a story first!");
                return;
            }

            if (isPlaying) {
                synth.pause();
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                if (synth.speaking && synth.paused) {
                    synth.resume();
                } else {
                    setupSpeech();
                    synth.speak(utterance);
                }
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        // Update speech speed
        function updateSpeed() {
            const speed = speedSlider.value;
            speedValue.textContent = `${speed}x`;

            if (utterance) {
                utterance.rate = parseFloat(speed);
            }

            // If currently playing, restart with new speed
            if (isPlaying) {
                synth.cancel();
                synth.speak(utterance);
            }
        }

        // Switch between Dutch and English content
        function switchLanguage(lang) {
            // Update tabs
            languageTabs.forEach(tab => {
                if (tab.getAttribute('data-lang') === lang) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            // Update content
            languageContents.forEach(content => {
                if (content.id === `${lang}Content`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // Initialize the app when the page loads
        window.addEventListener('load', init);
    </script>
