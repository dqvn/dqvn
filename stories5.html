        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
        }

        :root {
            --primary: #FF6B8B;
            --secondary: #6A67CE;
            --accent: #FFD166;
            --light: #F9F7FE;
            --dark: #4A4A72;
        }

        body {
            background: linear-gradient(135deg, #FF6B8B, #6A67CE);
            min-height: 100vh;
            display: flex;
            color: var(--dark);
            overflow-x: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
            transition: background-image 1s ease;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: calc(100vh - 40px);
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, var(--secondary), #8A84E8);
            padding: 20px;
            overflow-y: auto;
            color: white;
            border-right: 5px solid var(--accent);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px dashed var(--accent);
        }

        .sidebar-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--accent);
            text-shadow: 2px 2px 0 var(--dark);
        }

        .sidebar-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stories-list {
            list-style: none;
        }

        .story-item {
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .story-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .story-item.active {
            background-color: var(--accent);
            color: var(--dark);
            border-color: white;
            font-weight: bold;
        }

        .story-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .story-info {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }

        .story-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px dotted var(--primary);
        }

        .story-header h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .language-tab {
            padding: 8px 20px;
            border-radius: 20px;
            background-color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .language-tab.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--accent);
        }

        .story-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .language-content {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--secondary);
            /* display: none; */
        }

        .language-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-content h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-content h3 i {
            color: var(--primary);
        }

        .story-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--dark);
        }

            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            background-color: #FF5277;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .speed-control label {
            font-weight: bold;
            color: var(--dark);
        }

            flex: 1;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));

        }

            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        .character {

            bottom: 20px;
            right: 30px;
            font-size: 120px;
            z-index: 5;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.2));

            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

            .container {
                flex-direction: column;
                height: auto;
            }

                width: 100%;
                max-height: 300px;
            }

            .character {
                display: none;
            }
        }
    </style>
</head>

        // DOM Elements
        const backgroundImage = document.getElementById('backgroundImage');
        const storiesList = document.getElementById('storiesList');
        const storyTitle = document.getElementById('storyTitle');
        const dutchText = document.getElementById('dutchText');
        const englishText = document.getElementById('englishText');
        const stopButton = document.getElementById('stopButton');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const languageTabs = document.querySelectorAll('.language-tab');
        const languageContents = document.querySelectorAll('.language-content');
        const storyCharacter = document.getElementById('storyCharacter');

        // Speech Synthesis
        const synth = window.speechSynthesis;
        let utterance = null;
        let isPlaying = false;
        let currentStory = null;

        // Save current story to localStorage
        function saveCurrentStory(story) {
            try {
                localStorage.setItem(STORAGE_KEYS.CURRENT_STORY, JSON.stringify(story));
                console.log('Story saved to localStorage:', story.title);
            } catch (error) {
                console.error('Error saving story to localStorage:', error);
            }
        }

        // Load current story from localStorage
        function loadCurrentStory() {
            try {
                const savedStory = localStorage.getItem(STORAGE_KEYS.CURRENT_STORY);
                if (savedStory) {
                    const story = JSON.parse(savedStory);
                    console.log('Loaded story from localStorage:', story.title);
                    return story;
                }
            } catch (error) {
                console.error('Error loading story from localStorage:', error);
            }
            return null;
        }

        // Save reading progress
        function saveReadingProgress(storyId, progress) {
            try {
                const progressData = {
                    storyId: storyId,
                    progress: progress,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem(STORAGE_KEYS.READING_PROGRESS, JSON.stringify(progressData));
            } catch (error) {
                console.error('Error saving reading progress:', error);
            }
        }

        // Load reading progress
        function loadReadingProgress(storyId) {
            try {
                const progressData = localStorage.getItem(STORAGE_KEYS.READING_PROGRESS);
                if (progressData) {
                    const data = JSON.parse(progressData);
                    if (data.storyId === storyId) {
                        return data.progress;
                    }
                }
            } catch (error) {
                console.error('Error loading reading progress:', error);
            }
            return 0;
        }

        // Save speech settings
        function saveSpeechSettings(settings) {
            try {
                localStorage.setItem(STORAGE_KEYS.SPEECH_SETTINGS, JSON.stringify(settings));
            } catch (error) {
                console.error('Error saving speech settings:', error);
            }
        }

        // Load speech settings
        function loadSpeechSettings() {
            try {
                const settings = localStorage.getItem(STORAGE_KEYS.SPEECH_SETTINGS);
                if (settings) {
                    return JSON.parse(settings);
                }
            } catch (error) {
                console.error('Error loading speech settings:', error);
            }
            return {
                rate: 1,
                pitch: 1.2,
                volume: 0.8
            };
        }

        // Toggle favorite story
        function toggleFavorite(storyId) {
            try {
                const favorites = getFavorites();
                const index = favorites.indexOf(storyId);

                if (index > -1) {
                    favorites.splice(index, 1);
                } else {
                    favorites.push(storyId);
                }

                localStorage.setItem(STORAGE_KEYS.FAVORITES, JSON.stringify(favorites));
                return index === -1; // Returns true if added to favorites
            } catch (error) {
                console.error('Error toggling favorite:', error);
                return false;
            }
        }

        // Get favorite stories
        function getFavorites() {
            try {
                const favorites = localStorage.getItem(STORAGE_KEYS.FAVORITES);
                return favorites ? JSON.parse(favorites) : [];
            } catch (error) {
                console.error('Error getting favorites:', error);
                return [];
            }
        }

        // Check if story is favorite
        function isFavorite(storyId) {
            const favorites = getFavorites();
            return favorites.includes(storyId);
        }

        // Clear all story data (for testing/reset)
        function clearStoryData() {
            try {
                localStorage.removeItem(STORAGE_KEYS.CURRENT_STORY);
                localStorage.removeItem(STORAGE_KEYS.READING_PROGRESS);
                localStorage.removeItem(STORAGE_KEYS.SPEECH_SETTINGS);
                localStorage.removeItem(STORAGE_KEYS.FAVORITES);
                console.log('All story data cleared from localStorage');
            } catch (error) {
                console.error('Error clearing story data:', error);
            }
        }

        // Modified loadStory function with localStorage integration
        function loadStory(story) {
            currentStory = story;

            // Save to localStorage
            saveCurrentStory(story);

            // Update UI
            storyTitle.textContent = `${story.title} / ${story.titleEn}`;
            dutchText.textContent = story.content_nl;
            englishText.textContent = story.content_en;
            storyCharacter.textContent = story.character;

            // Load reading progress
            const progress = loadReadingProgress(story.id);
            if (progress > 0) {
                // You could implement a progress indicator here
                console.log(`Resuming from progress: ${progress}%`);
            }

            // Update background image
            updateBackgroundImage(story.image_query);

            // Reset speech synthesis
            if (isPlaying) {
                synth.cancel();
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }

            // Set up speech synthesis
            setupSpeech();

            // Update favorite button state
            updateFavoriteButton(story.id);
        }

        // Update favorite button appearance
        function updateFavoriteButton(storyId) {
            const favoriteBtn = document.getElementById('favoriteButton');
            if (favoriteBtn) {
                if (isFavorite(storyId)) {
                    favoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
                    favoriteBtn.classList.add('favorite-active');
                } else {
                    favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
                    favoriteBtn.classList.remove('favorite-active');
                }
            }
        }

        // Modified speech setup with settings from localStorage
        function setupSpeech() {
            if (!currentStory) return;

            const settings = loadSpeechSettings();

            utterance = new SpeechSynthesisUtterance(currentStory.content_nl);
            utterance.lang = 'nl-NL';
            utterance.rate = settings.rate;
            utterance.pitch = settings.pitch;
            utterance.volume = settings.volume;

            utterance.onstart = () => {
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
                playButton.disabled = false;
                // pauseButton.disabled = false;
            };

            utterance.onend = () => {
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i>';
                // Save completion progress
                saveReadingProgress(currentStory.id, 100);
            };

            utterance.onerror = () => {
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            };

            // Track progress
            utterance.onboundary = (event) => {
                if (event.name === 'sentence') {
                    const progress = (event.charIndex / currentStory.content_nl.length) * 100;
                    saveReadingProgress(currentStory.id, progress);

                    // Update progress bar if exists
                    const progressBar = document.getElementById('progressBar');
                    if (progressBar) {
                        progressBar.style.width = `${progress}%`;
                    }
                }
            };
        }

        // Modified speed control with localStorage
        function updateSpeed() {
            const speed = speedSlider.value;
            speedValue.textContent = `${speed}x`;

            if (utterance) {
                utterance.rate = parseFloat(speed);

                // Save settings
                const settings = loadSpeechSettings();
                settings.rate = parseFloat(speed);
                saveSpeechSettings(settings);
            }

            // If currently playing, restart with new speed
            if (isPlaying) {
                synth.cancel();
                synth.speak(utterance);
            }
        }

        // Initialize with saved data
        function init() {
            // Load stories list
            loadStoriesList();

            // Try to load last read story
            const savedStory = loadCurrentStory();
            if (savedStory) {
                // Find the story in our stories array
                const story = stories.find(s => s.id === savedStory.id);
                if (story) {
                    loadStory(story);

                    // Update active story in sidebar
                    document.querySelectorAll('.story-item').forEach(item => {
                        item.classList.remove('active');
                        if (parseInt(item.dataset.storyId) === story.id) {
                            item.classList.add('active');
                        }
                    });
                }
            }

            // Load speech settings
            const settings = loadSpeechSettings();
            speedSlider.value = settings.rate;
            speedValue.textContent = `${settings.rate}x`;

            // Set up event listeners
            setupEventListeners();
        }

        // Add to your existing event listeners setup
        function setupEventListeners() {
            playButton.addEventListener('click', togglePlayback);
            speedSlider.addEventListener('input', updateSpeed);

            languageTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const lang = tab.getAttribute('data-lang');
                    switchLanguage(lang);
                });
            });

            // Add favorite button event listener if you add one
            const favoriteBtn = document.getElementById('favoriteButton');
            if (favoriteBtn) {
                favoriteBtn.addEventListener('click', () => {
                    if (currentStory) {
                        const added = toggleFavorite(currentStory.id);
                        updateFavoriteButton(currentStory.id);
                        // Show some feedback
                        showNotification(added ? 'Added to favorites!' : 'Removed from favorites');
                    }
                });
            }
        }

        // Utility function for notifications
        function showNotification(message) {
            // You can implement a toast notification here
            console.log(message);
        }

        // Initialize the app when the page loads
        window.addEventListener('load', init);

        // Also save when leaving the page
        window.addEventListener('beforeunload', () => {
            if (currentStory && utterance) {
                saveCurrentStory(currentStory);
            }
        });

        // Load stories into the sidebar
        function loadStoriesList() {
            storiesList.innerHTML = '';

            stories.forEach(story => {
                const storyItem = document.createElement('li');
                storyItem.className = 'story-item';
                storyItem.innerHTML = `
                    <div class="story-title">${story.id}. ${story.title}</div>
                    <div class="story-info">${story.titleEn}</div>
                `;

                storyItem.addEventListener('click', () => {
                    // Remove active class from all items
                    document.querySelectorAll('.story-item').forEach(item => {
                        item.classList.remove('active');
                    });

                    // Add active class to clicked item
                    storyItem.classList.add('active');

                    // Load the story
                    loadStory(story);
                });

                storiesList.appendChild(storyItem);
            });
        }

        // Update background image based on story
        function updateBackgroundImage(query) {
            // In a real application, you would use the Google Images API here
            // For this demo, we'll use a set of predefined images based on the query
            const imageMap = {
                "cute kitten tree adventure": "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                "animal forest picnic": "https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                "frog rain dance animals": "https://images.unsplash.com/photo-1551103782-8ab07afd45c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                "little lamb farm": "https://images.unsplash.com/photo-1504595403659-9088ce801e29?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                "little train mountain": "https://images.unsplash.com/photo-1605493666700-0716438e655c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
            };

            const imageUrl = imageMap[query] || "https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80";
            backgroundImage.style.backgroundImage = `url('${imageUrl}')`;
        }

        // Toggle play/pause
        function togglePlayback() {
            if (!currentStory) {
                alert("Please select a story first!");
                return;
            }

            if (isPlaying) {
                synth.pause();
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                if (synth.speaking && synth.paused) {
                    synth.resume();
                } else {
                    setupSpeech();
                    synth.speak(utterance);
                }
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        // Switch between Dutch and English content
        function switchLanguage(lang) {
            // Update tabs
            languageTabs.forEach(tab => {
                if (tab.getAttribute('data-lang') === lang) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            // Update content
            languageContents.forEach(content => {
                if (content.id === `${lang}Content`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // Initialize the app when the page loads
        window.addEventListener('load', init);
    </script>
