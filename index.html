<!DOCTYPE html>
<title>Say it to me!</title>
<style>
body{
	text-align: center;
}
input, button{
	font-size: 2em;
	width: 70%;
	margin: 0 0 1em;
	padding: .2em;
}
</style>
<h1>Say it to me!</h1>
<form id="say-form">
	<input value="Awesome" id="say-text">
	<button id="say-button">Say!</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>
var audioTagSupport = !!(document.createElement('audio').canPlayType);
	$(document).ready(function(){
$('#say-form').submit(function(){
	if (!audioTagSupport) return false;
	var text = $.trim($('#say-text').val());
	if (text == '') return false;
	var audio = document.createElement('audio');
	// https://translate.google.com/translate_tts?&client=tw-ob&tl=nl&q=mijn
	// https://translate.google.com/translate_tts?tl=en&q=
	audio.setAttribute('src', 'https://translate.google.com/translate_tts?&client=tw-ob&tl=nl&q=' + encodeURIComponent(text));
	audio.load();
	audio.play();
	return false;
});
	});
