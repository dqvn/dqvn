<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Learning Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
        }

        #number-display {
            font-size: 220px;
            color: #3498db; 
            margin-bottom: 50px;
            -webkit-text-stroke: 2px white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }


        button {
            font-size: 30px; 
            padding: 15px 30px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #27ae60;
        }

        /* Optional bounce animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #number-display.animate {
            animation: bounce 1s ease;
        }
    </style>
</head>
<body>

    <div id="number-display"></div>
    <button onclick="generateNumber()">Show Me a Number!</button>


    <script>
        const numberDisplay = document.getElementById('number-display');

        function generateNumber() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            numberDisplay.textContent = randomNumber;

            // Optional animation
            numberDisplay.classList.add('animate');
            numberDisplay.addEventListener('animationend', () => {
                numberDisplay.classList.remove('animate');
            }, {once: true});


            // // Vietnamese TTS 
            // const synth = window.speechSynthesis;
            // const utterance = new SpeechSynthesisUtterance(randomNumber.toString());
            // utterance.lang = 'vi-VN'; 
            // synth.speak(utterance);
            // Delay TTS by 5 seconds using setTimeout
            setTimeout(() => {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(randomNumber.toString());
                utterance.lang = 'vi-VN';
                synth.speak(utterance);
            }, 3000); // 5000 milliseconds = 5 seconds

        }

    </script>

</body>
</html>
